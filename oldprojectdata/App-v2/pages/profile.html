<!DOCTYPE html>

<head>

	<title>VFA@ Profile</title>
	<link rel="stylesheet" href="../css/profile.css">

<body>
	<div class="container">
		<div class="grid-7 element-animation">

					<h1 class="title-2">Hardik Kanajariya</h1>
					<p class="job-title">A Farmer who has more then 2+ years of Experience</p>
					<button class="btn color-a top"> Follow Me</button>

					<hr class="hr-2">
					<div class="container">
						<div class="content">
							<div class="grid-2">
								<button class="color-b circule"> <i
										class="fa-solid fa-person-dots-from-line"></i></button>
								<h2 class="title-2">12.3k</h2>
								<p class="followers">Followers</p>
							</div>
							<div class="grid-2">
								<button class="color-c circule"><i class="fa-solid fa-images"></i></button>
								<h2 class="title-2">28</h2>
								<p class="followers">Post</p>
							</div>
							<div class="grid-2">
								<button class="color-d circule"><i class="fa-brands fa-gratipay"></i></button>
								<h2 class="title-2">2k</h2>
								<p class="followers">Likes</p>
							</div>
						</div>
					</div>
